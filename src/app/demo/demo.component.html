<html>
<body>
  <div>
    <table>
      <thead class='thead'>
        <th>Product</th>
        <th>Brand</th>
        
      </thead>
      <tbody class='tbody'>
        <tr *ngFor="let product of products">
          <td>{{product.prod}}</td>
          <td>{{product.brand}}</td>
          <td *ngIf =" product.brand=='Loreal'"><button class='button-style-01'>Display Offers</button></td>
          <td *ngIf =" product.brand!='Loreal'"><button class='button-style'>Choose Loreal</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
